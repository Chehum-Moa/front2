<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>메인 페이지_정보화면</title>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
        <style>
@import url('https://fonts.googleapis.com/css2?family=Fragment+Mono&display=swap');

*,*:after,*:before{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
    font-family: 'Fragment Mono', monospace;
    display: grid;
    place-content: center;
    min-height: 100vh;
    background-color: #F9EEFF;
    color: #222;
}
.container{
    display: grid;
    grid-template-columns:1fr 1fr 1fr ;
    grid-template-rows: repeat(3,0.1fr) ;
    gap: 1rem;
    height: 500px;
}
.container > div{
    background-color: #ffffff;
    border-radius: 10px;
    padding: 1rem;
}
.container .nav{
    grid-column: span 3;
    display: flex;
    justify-content: center;
    align-items: center;
    gap:2rem;
    border-radius: 10px 10px 3px 10px;
}
.container .nav >*{
    height: fit-content;
    cursor: pointer;
}
.container .nav h3{
    margin-left: 1rem;
}
.container .nav p{
    font-size: 20px;
}
.container .nav > p:hover{
    text-decoration: underline;
}

.container .nav .segment-box{
    display: flex;
    gap: .5rem;
    background-color: #2f5ab6;
    padding: 1rem;
    border-radius: 6px;
    color: #f4f4f4;
    transition: all .2s;
}

.container .nav .segment-box i{
    font-size: 20px;
    color: #f4f4f4;
}
.container .nav img{
    width: 60px;
    height: 60px;
    border-radius: 50%;
    margin-right: 1rem;
    transition: all .3s;
}
.container .nav img:hover{
    box-shadow: 0 0 0 3px #2f5ab6;
}
.container .nav .segment-box{
    margin-left: auto;
}


.container .info{
    height: 230px;
    width: 430px;
    position: relative;
    top: 50px;
    left: 200px;
    grid-template-rows: 25% 100px auto;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border-radius: 10px 10px 3px 10px;
}
.container .info img{
    height: 150px;
    width: 150px;
}
.container .info h4{
    line-height: 1.2;
    text-align: center;
    margin-bottom: 2rem;
}
.container .info h4 span{
    color: #2f5ab6;
    cursor: pointer;
}

.container .info button{
    border: none;
    background-color: #C6A2DD;
    color: #f4f4f4;
    padding: 0.9rem 3rem;
    border-radius: 99999px;
    cursor: pointer;
    letter-spacing: .6px;
    font-size: 17px;
    font-weight: 500;
    transition: all .3s;
}
.container .info button:hover{
    background-color: #F9EEFF;
    color: #000000;
}

.container .secinfo{
    height: 230px;
    width: 430px;
    grid-template-rows: 25% 100px auto;
    display: flex;
    position: relative;
    top: 300px;
    right: 245px;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border-radius: 10px 10px 3px 10px;
}
.container .secinfo img{
    height: 150px;
    width: 150px;
}
.container .secinfo h4{
    line-height: 1.2;
    text-align: center;
    margin-bottom: 2rem;
}
.container .secinfo h4 span{
    color: #2f5ab6;
    cursor: pointer;
}

.container .secinfo button{
    border: none;
    background-color: #C6A2DD;
    color: #f4f4f4;
    padding: 0.9rem 3rem;
    border-radius: 99999px;
    cursor: pointer;
    letter-spacing: .6px;
    font-size: 17px;
    font-weight: 500;
    transition: all .3s;
}
.container .secinfo button:hover{
    background-color: #F9EEFF;
    color: #000000;
}



.container .users{
    width: 500px;
    height: 700px;
    border-radius: 6px;
    margin-top: 1rem;
    position:relative;
    right:100px;
}

.cal_top{
    text-align: center;
    font-size: 30px;
}
.cal{
    text-align: center;    
}
table.calendar{
    border: 1px solid black;
    display: inline-table;
    text-align: left;
}
table.calendar td{
    vertical-align: top;
    border: 1px solid skyblue;
    width: 50px;
    height: 10px;
}

        </style>

            =">
            <h4>크앙분식</h4>
            <button>보러가기</button>
        </div>


        <div class="users">
            <div class="cal_top">
                <a href="#" id="movePrevMonth"><span id="prevMonth" class="cal_tit">&lt;</span></a>
                <span id="cal_top_year"></span>
                <span id="cal_top_month"></span>
                <a href="#" id="moveNextMonth"><span id="nextMonth" class="cal_tit">&gt;</span></a>
            </div>
            <div id="cal_tab" class="cal">
            </div>
            <script type="text/javascript">
    
                var today = null;
                var year = null;
                var month = null;
                var firstDay = null;
                var lastDay = null;
                var $tdDay = null;
                var $tdSche = null;
             
                $(document).ready(function() {
                    drawCalendar();
                    initDate();
                    drawDays();
                    $("#movePrevMonth").on("click", function(){movePrevMonth();});
                    $("#moveNextMonth").on("click", function(){moveNextMonth();});
                });
                
                //calendar 그리기
                function drawCalendar(){
                    var setTableHTML = "";
                    setTableHTML+='<table class="calendar">';
                    setTableHTML+='<tr><th>SUN</th><th>MON</th><th>TUE</th><th>WED</th><th>THU</th><th>FRI</th><th>SAT</th></tr>';
                    for(var i=0;i<6;i++){
                        setTableHTML+='<tr height="100">';
                        for(var j=0;j<7;j++){
                            setTableHTML+='<td style="text-overflow:ellipsis;overflow:hidden;white-space:nowrap">';
                            setTableHTML+='    <div class="cal-day"></div>';
                            setTableHTML+='    <div class="cal-schedule"></div>';
                            setTableHTML+='</td>';
                        }
                        setTableHTML+='</tr>';
                    }
                    setTableHTML+='</table>';
                    $("#cal_tab").html(setTableHTML);
                }
             
                //날짜 초기화
                function initDate(){
                    $tdDay = $("td div.cal-day")
                    $tdSche = $("td div.cal-schedule")
                    dayCount = 0;
                    today = new Date();
                    year = today.getFullYear();
                    month = today.getMonth()+1;
                    firstDay = new Date(year,month-1,1);
                    lastDay = new Date(year,month,0);
                }
                
                //calendar 날짜표시
                function drawDays(){
                    $("#cal_top_year").text(year);
                    $("#cal_top_month").text(month);
                    for(var i=firstDay.getDay();i<firstDay.getDay()+lastDay.getDate();i++){
                        $tdDay.eq(i).text(++dayCount);
                    }
                    for(var i=0;i<42;i+=7){
                        $tdDay.eq(i).css("color","red");
                    }
                    for(var i=6;i<42;i+=7){
                        $tdDay.eq(i).css("color","blue");
                    }
                }
             
                //calendar 월 이동
                function movePrevMonth(){
                    month--;
                    if(month<=0){
                        month=12;
                        year--;
                    }
                    if(month<10){
                        month=String("0"+month);
                    }
                    getNewInfo();
                    }
                
                function moveNextMonth(){
                    month++;
                    if(month>12){
                        month=1;
                        year++;
                    }
                    if(month<10){
                        month=String("0"+month);
                    }
                    getNewInfo();
                }
            
                
                function getNewInfo(){
                    for(var i=0;i<42;i++){
                        $tdDay.eq(i).text("");
                    }
                    dayCount=0;
                    firstDay = new Date(year,month-1,1);
                    lastDay = new Date(year,month,0);
                    drawDays();
                }
                </script>
        </div>
