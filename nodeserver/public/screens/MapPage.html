<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>MapPage</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="getCoordinatesForButtons.js"></script>
    <script src="showMarker.js"></script>
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=6s8lvzecas"></script>
   
</head>
<body>
    <div class="container">
        <div class="nav">
            <h3>ChehumMoa</h3>
            <p>전체카테고리</p>
            <p>전체카테고리</p>
            <p>전체카테고리</p>
            <div class="search-bar">
              <input type="text" placeholder="Search">
            </div>
        </div>
        <div id="buttons-container">
            <!-- Buttons will be added here dynamically -->
        </div>

        <div id="map" class="map-container"></div>
</div>

<script>
    
    
    var mapOptions = {
        center: new naver.maps.LatLng(37.3595704, 127.105399),
        zoom: 10
    };

    var map = new naver.maps.Map('map', mapOptions);
    
    let markers=new Array(20);

    for (let i = 0; i < 20; i++) {
   
    let coords = getCoordinatesForButtons(i); 

    var marker = new naver.maps.Marker({
        position: new naver.maps.LatLng(coords.latitude, coords.longitude),
        map: map
    });

    markers[i] = marker;

    const buttonsContainer = document.getElementById('buttons-container');



}
for (let i = 0; i < 20; i++) {
    let button = document.createElement('button');
    button.innerText = 'Show Marker ' + i;
    button.id = 'button' + i;
    button.onclick = function() { showMarker(i); }; // Assuming showMarker is a function you'll define
    buttonsContainer.appendChild(button);
}


</script>
</body>
</html>
